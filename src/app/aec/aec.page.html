<ion-header>
  <ion-toolbar>
    <ion-title>AEC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of DataAEC" (click)="sendPage(item)">
      <ion-thumbnail slot="start">
        <img src={{item.flag}} alt="">
      </ion-thumbnail>
      <ion-label>{{item.country_name}}</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      
    </ion-item>
  </ion-list>
  

</ion-content>
