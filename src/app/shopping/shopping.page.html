<ion-header>
  <ion-toolbar>
    <ion-title>shopping</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of product">
      <ion-thumbnail slot="start">
        <img src={{item.icon}} alt="">
      </ion-thumbnail>
      <ion-label>{{item.product_name}}</ion-label>
      <ion-label>{{item.price}}</ion-label>
      <ion-checkbox [(ngModel)]="item.checked" value="{{item.value}}"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="sendPage()">OK</ion-button>
  

</ion-content>
