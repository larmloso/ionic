<ion-header>
  <ion-toolbar>
    <ion-title>listpage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<!-- List of Input Items -->
<ion-list>
  <ion-item *ngFor="let m of musiclist" (click)="viewmusic($event)">
    <ion-thumbnail slot="start">
      <img src={{m.pic}} alt="">
    </ion-thumbnail>
    <ion-label>{{m.single}}</ion-label>
    <ion-label>{{m.artist}}</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
</ion-list>




</ion-content>
