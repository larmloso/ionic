<ion-header>
  <ion-toolbar>
    <ion-title>shopping-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of getData">
      <ion-thumbnail slot="start">
        <img src={{item.icon}} alt="">
      </ion-thumbnail>
      <ion-label>{{item.product_name}}</ion-label>
      <ion-label>{{item.price}}</ion-label>
      <ion-checkbox [(ngModel)]="item.checked" value="{{item.value}}"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://png.pngtree.com/png-vector/20190621/ourlarge/pngtree-usd-currency-icon-design-template-vector-illustration-isolated-png-image_1502457.jpg" alt="">
      </ion-thumbnail>
      <ion-label>ราคารวม</ion-label>
      <ion-label>{{total}} บาท</ion-label>
    
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="light" (click)="Back()">BACK</ion-button>

</ion-content>
